<!-- write.html (글쓰기 페이지) -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Re:turn - 글쓰기</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <a href="index.html" class="text-2xl font-bold text-blue-600 hover:text-blue-700 cursor-pointer">
      Re:turn
    </a>
    <nav class="space-x-4">
      <a href="register.html" class="hover:text-blue-500">등록</a>
      <a href="search.html" class="hover:text-blue-500">찾기</a>
      <a href="match.html" class="hover:text-blue-500">매칭</a>
      <a href="board.html" class="text-blue-500 font-semibold">전체게시판</a>
      <a href="chat.html" class="hover:text-blue-500">채팅</a>
    </nav>
  </header>
  <main class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded shadow">
    <h2 class="text-xl font-bold mb-6 text-gray-800">글쓰기</h2>
    <form>
      <label class="block mb-2 text-gray-700">분류</label>
      <select class="w-full p-2 border rounded mb-4">
        <option value="공지">공지</option>
        <option value="질문">질문</option>
        <option value="후기">후기</option>
      </select>

      <label class="block mb-2 text-gray-700">제목</label>
      <input type="text" class="w-full p-2 border rounded mb-4" placeholder="제목을 입력하세요" />

      <label class="block mb-2 text-gray-700">내용</label>
      <textarea class="w-full p-2 border rounded mb-4" rows="6" placeholder="내용을 입력하세요"></textarea>

      <div class="flex justify-end space-x-2">
        <button type="button" onclick="location.href='board.html'" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">취소</button>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">등록</button>
      </div>
    </form>
  </main>
</body>
</html>
